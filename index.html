<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider-wrapper">
                <div class="slider-inner">
                    <div class="slider-item"><img src="./assets/img/1.jpg" alt=""></div>
                    <div class="slider-item"><img src="./assets/img/2.jpg" alt=""></div>
                    <div class="slider-item"><img src="./assets/img/3.jpg" alt=""></div>
                    <div class="slider-item"><img src="./assets/img/4.jpg" alt=""></div>
                    <div class="slider-item"><img src="./assets/img/5.jpg" alt=""></div>
                    
                    
                </div>
            </div>
            <div class="slider-info">
                <div class="slider-title"></div>

                <div class="slider-controls">
                    <div class="control-item"><div class="control-item-dot active"></div></div>
                    <div class="control-item"><div class="control-item-dot"></div></div>
                    <div class="control-item"><div class="control-item-dot"></div></div>
                    <div class="control-item"><div class="control-item-dot"></div></div>
                    <div class="control-item"><div class="control-item-dot"></div></div>
                    
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
