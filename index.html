<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <input type="radio" class="slider-item-radio" name="slider"  id="slide-1" checked>
        <input type="radio" class="slider-item-radio" name="slider"  id="slide-2">
        <input type="radio" class="slider-item-radio" name="slider"  id="slide-3">
        <input type="radio" class="slider-item-radio" name="slider"  id="slide-4">
        <input type="radio" class="slider-item-radio" name="slider"  id="slide-5">

        <div class="slider">
            <div class="slider-inner">
                <img class="slider-item" src="./assets/img/1.jpg" alt="">
                <img class="slider-item" src="./assets/img/2.jpg" alt="">
                <img class="slider-item" src="./assets/img/3.jpg" alt="">
                <img class="slider-item" src="./assets/img/4.jpg" alt="">
                <img class="slider-item" src="./assets/img/5.jpg" alt="">
                
            </div>
        </div>

        <div class="slider-info">
            <div class="slider-titles">
                <div class="slider-titles-container">
                    <div class="title title_1"><p>Be cute as a Duck</p></div>
                    <div class="title title_2"><p>Quack as a Duck</p></div>
                    <div class="title title_3"><p>Fly as a Duck</p></div>
                    <div class="title title_4"><p>Don't mess with a Duck</p></div>
                    <div class="title title_5"><p>Be beautiful as a Duck</p></div>
                </div>
            </div>
            <div class="slider-controls">
                <label for="slide-1" class="control-item"><div class="control-item-dot"></div></label>
                <label for="slide-2" class="control-item"><div class="control-item-dot"></div></label>
                <label for="slide-3" class="control-item"><div class="control-item-dot"></div></label>
                <label for="slide-4" class="control-item"><div class="control-item-dot"></div></label>
                <label for="slide-5" class="control-item"><div class="control-item-dot"></div></label>
            </div>
        </div>
    </div>
    
</body>
</html>
